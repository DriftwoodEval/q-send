name: Release

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: Build .exe
        run: |
          .venv\Scripts\Activate.ps1
          pyinstaller --noconfirm --clean --name "QSend" main.py

      - name: Compress archive
        run: Compress-Archive -Path dist/QSend -DestinationPath dist/QSend.zip

      - uses: actions/upload-artifact@v4
        with:
          name: QSend.zip
          path: dist/QSend.zip
          if-no-files-found: error

  publish:
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: QSend.zip
          path: ./

      - name: Generate release timestamp
        id: timestamp
        run: echo "timestamp=$(date +'%Y%m%d_%H%M')" >> $GITHUB_OUTPUT

      - uses: softprops/action-gh-release@v2
        with:
          files: "./QSend.zip"
          tag_name: "v${{ steps.timestamp.outputs.timestamp }}"
          fail_on_unmatched_files: true
